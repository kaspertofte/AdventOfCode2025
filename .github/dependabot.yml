version: 2
updates:
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'daily'
      open-pull-requests-limit: 1
      rebase-strategy: 'auto'

    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
      open-pull-requests-limit: 1
      rebase-strategy: 'auto'
      groups:
          all-deps:
              patterns:
                  - '*'
